<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volt Site</title>
    <link rel="icon" href="Vevi.png" type="image/png">
</head>
<body>
    <header>
        <h1>Volt Site</h1>
        <p id="status" style="color: #1400ff"></p>
        <a href="https://v0lt99.github.io/Sign-in">
            <button style="background-color: #1400ff; padding: 5px 10px; color: #fefefe;">Signin</button>
        </a>
    </header>
    <main>
        <section>
            <h2>Welcome to Volt Site</h2>
            <p>This is a simple site built by <a href="https://github.com/v0lt99" target="_blank">Volt Flare</a>.</p>
            <p>Explore the pages by tapping the buttons below.</p>
            <a href="index.html">
                <button style="background-color: #1400ff; padding: 5px 10px; color: #fefefe;">Startup</button>
            </a><br>
            <a href="content.html">
                <button style="background-color: #1400ff; padding: 5px 10px; color: #fefefe;">Content</button>
            </a><br>
            <a href="extra.html">
                <button style="background-color: #1400ff; padding: 5px 10px; color: #fefefe;">Extra</button>
            </a>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Volt Flare. All rights reserved.</p>
    </footer>
<script>
  function updateStatus() {
    const status = localStorage.getItem('loginStatus') || 'signed-out';
    document.getElementById('status').textContent = `status=${status}`;
  }

  updateStatus(); // run at start

  // keep checking every second (1000 ms)
  setInterval(updateStatus, 1000);
</script>

</body>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #000000;
        color: #fefefe;
        margin: 0;
        padding: 0;
    }
</style>
</html>
